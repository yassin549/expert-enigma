name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  lint-backend:
    name: Lint Backend (Python)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pylint black mypy
      
      - name: Run Black (code formatting check)
        run: black --check .
      
      - name: Run Pylint
        run: pylint api/ core/ models/ --fail-under=7.0 || true
      
      - name: Run MyPy (type checking)
        run: mypy api/ core/ models/ --ignore-missing-imports || true

  test-backend:
    name: Test Backend (Python)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: topcoin
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: topcoin_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx
      
      - name: Run Alembic migrations
        env:
          DATABASE_URL: postgresql://topcoin:test_password@localhost:5432/topcoin_test
        run: |
          alembic upgrade head
      
      - name: Run tests
        env:
          DATABASE_URL: postgresql://topcoin:test_password@localhost:5432/topcoin_test
          REDIS_URL: redis://localhost:6379/0
          JWT_SECRET: test_secret_key
          NOWPAYMENTS_API_KEY: test_key
          NOWPAYMENTS_PUBLIC_KEY: test_public_key
          NOWPAYMENTS_IPN_SECRET: test_secret
          ADMIN_PASSWORD: test_admin_password
          SESSION_SECRET: test_session_secret
        run: |
          pytest tests/ -v --cov=api --cov=core --cov-report=xml --cov-report=term || true

  lint-frontend:
    name: Lint Frontend (TypeScript)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint || true
      
      - name: Check TypeScript
        run: npx tsc --noEmit

  test-frontend:
    name: Test Frontend (Jest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test -- --coverage --watchAll=false || true

  build-backend:
    name: Build Backend Docker Image
    runs-on: ubuntu-latest
    needs: [lint-backend, test-backend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/api
          file: ./apps/api/Dockerfile
          push: false
          tags: topcoin-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: [lint-frontend, test-frontend]
    defaults:
      run:
        working-directory: apps/web
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Next.js app
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'http://localhost:8000' }}
        run: npm run build
      
      - name: Check build output
        run: |
          if [ ! -d ".next" ]; then
            echo "Build failed - .next directory not found"
            exit 1
          fi

  migration-check:
    name: Check Alembic Migrations
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: topcoin
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: topcoin_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Check migration status
        env:
          DATABASE_URL: postgresql://topcoin:test_password@localhost:5432/topcoin_test
        run: |
          alembic upgrade head
          alembic check || echo "Migration check completed"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
